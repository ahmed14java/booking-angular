<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form #rentalForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="rental.title" required/>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="rental.city" required/>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" name="street" [(ngModel)]="rental.street" required/>
          </div>

          <div class="form-group">
            <label for="city">Category</label>

            <select class="form-control" id="city" name="category" [(ngModel)]="rental.category" required>
              <option *ngFor="let category of categories"> {{category}} </option>
              <!-- <option> condo </option> -->
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input
              type="file"
              name="image"
              class="form-control"
              id="image"
              placeholder="Upload file..."
              (change)="handleImageChange()"
            />
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" [(ngModel)]="rental.bedrooms" required/>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              rows="5"
              type="text"
              class="form-control"
              id="description"
              name="description" [(ngModel)]="rental.description" required>
            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input
                type="number"
                name="dailyRate"
                class="form-control"
                id="dailyRate"
                name="dailyRate" [(ngModel)]="rental.dailyRate" required/>
            </div>
          </div>

          <!-- <div class="form-group">
            <label for="shared">Shared</label>
            <input type="checkbox" class="form-control" id="shared" name="shared" [(ngModel)]="rental.shared"/>
          </div> -->
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="shared" name="shared" [(ngModel)]="rental.shared"/>
              <label class="custom-control-label" for="shared">Shared</label>
            </div>
          </div>

          <button (click)="createRental()" [disabled]="!rentalForm.form.valid" type="button" class="btn btn-danger">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="page-title">
          <p *ngFor="let error of errors">{{error.detail}}</p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Hundreds of awesome places in reach of few clicks.
          </h2>
          <img src="../../../../assets/images/create-rental.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
